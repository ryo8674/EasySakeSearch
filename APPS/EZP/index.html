<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <!-- <link rel ="icon" href="./favicon.ico" type = "image/vnd.microsoft.icon" sizes="32x32"> -->
	<title>EasyZaimPost - HOME</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<script type="text/javascript">
	function entryChange1(){
		radio = document.getElementsByName('type1')
		if(radio[0].checked) {
			//フォーム
			document.getElementById('firstBox').style.display = "none";

		}else if(radio[1].checked) {
			//フォーム
			document.getElementById('firstBox').style.display = "";
		}
	}
	//オンロードさせ、リロード時に選択を保持
	window.onload = entryChange1;
</script>

	<!-- <p>Kakeibo</p> -->
  <br>
	<form method="POST" action="zaim.php">
		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<th>TYPE</th>
				<td>
					<label><input type="radio" name="type1" value="income"  onclick="entryChange1();" checked="checked"/>　INCOME　</label>
					<label><input type="radio" name="type1" value="expenses" onclick="entryChange1();" />　EXPENSES</label>
				</td>
			</tr>
			<tr>
				<th>DATE</th>
				<td>
					<p><input type="date" name=date style="height:30px;font-size:24px;"/> カレンダーから選択 </p>
					<!-- <p><input type="date" name=date style="height:30px;font-size:24px;"required/> カレンダーから選択 </p> -->
				</td>
			</tr>
			<tr>
				<th>MONEY</th>
				<td><input type="text" name=money style="height:30px;font-size:24px;" maxlength="7"/> 半角英数 (ex.10000)</td>
				<!-- <td><input type="text" name=money style="height:30px;font-size:24px;" maxlength="7"required/> 半角英数 (ex.50000)</td> -->
			</tr>
			<!-- 表示非表示切り替え -->
			<tr id="firstBox">
				<th>CATEGORY</th>
				<td>
					<select name="list" class=cate>
						<option value="food">FOOD</option>
						<option value="live">LIVE</option>
						<option value="traffic">TRAFFIC</option>
						<option value="hobby">HOBBY</option>
						<option value="other">OTHER</option>
					</select>
				</td>
			</tr>
</table>
	<p><input type="submit" class="btn" value="POST" width="50"></p>
</form>

  <div id="footer_links">
		<a class=home href="../index.html" id="home">Home</a>

  </div>
  </footer>
</body>
</html>
